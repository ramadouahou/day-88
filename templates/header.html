<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('get_all_cafes') }}" class="nav-link px-2 text-white">Home</a></li>
<!--          <li><a href="#" class="nav-link px-2 text-white">About</a></li>-->
        </ul>

        <form action="{{ url_for('search_cafe') }}" method="get" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" name="loc" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
            {% if current_user.is_authenticated %}
          <a href="{{ url_for('logout') }}" type="button" class="btn btn-outline-light me-2">Logout</a>
            {% else %}
          <a href="{{ url_for('login') }}" type="button" class="btn btn-outline-light me-2">Login</a>
          <a href="{{ url_for('signup') }}" type="button" class="btn btn-warning">Sign-up</a>
            {% endif %}
        </div>
      </div>
    </div>
  </header>

</body>
</html>
